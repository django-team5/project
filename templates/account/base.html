<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Budget Ledger{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#0f172a',
                            100: '#1e293b',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        dark: {
                            800: '#0f172a',
                            900: '#020617',
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            font-feature-settings: 'kern', 'liga', 'clig', 'calt';
            line-height: 1.5;
        }
        .dark-gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        .glass-effect {
            backdrop-filter: blur(15px);
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        .glow-effect {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        /* 텍스트 렌더링 최적화 */
        h1, h2, h3, h4, h5, h6 {
            text-rendering: optimizeLegibility;
            letter-spacing: -0.025em;
        }
        .btn-primary {
            font-weight: 600;
            letter-spacing: -0.01em;
        }
    </style>
</head>
<body class="dark-gradient-bg min-h-screen">
    <!-- 컨테이너를 더 넓게 조정 -->
    <div class="container mx-auto px-4 py-8">
        <!-- 로고/헤더 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 
                        bg-gradient-to-br from-blue-500 to-purple-600 
                        rounded-full shadow-2xl mb-4 glow-effect">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" 
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">
                Budget Ledger
            </h1>
            <p class="text-slate-400 font-medium">
                스마트한 가계부 관리 솔루션
            </p>
        </div>
        
        <!-- 메인 콘텐츠 카드 - 더 넓게 조정 -->
        <div class="max-w-4xl mx-auto">
            <div class="glass-effect rounded-2xl shadow-2xl p-6 md:p-8 
                        border border-slate-700">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
        <!-- 푸터 -->
        <div class="text-center mt-6">
            <p class="text-slate-500 text-sm font-medium">
                © 2025 Budget Ledger. 모든 권리 보유.
            </p>
        </div>
    </div>
    
    <!-- CSRF 토큰 메타 태그 추가 -->
    {% csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <!-- Scripts -->
    <script>
        // CSRF 토큰 설정
        function getCsrfToken() {
            const token = document.querySelector('[name=csrfmiddlewaretoken]');
            return token ? token.value : document.querySelector('meta[name=csrf-token]').getAttribute('content');
        }

        // Form validation and UX enhancements
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth focus effects
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.classList.add('ring-2', 'ring-blue-500', 'ring-opacity-50');
                });
                input.addEventListener('blur', function() {
                    this.classList.remove('ring-2', 'ring-blue-500', 'ring-opacity-50');
                });
            });
            
            // Loading states for buttons
            const submitButtons = document.querySelectorAll('button[type="submit"]');
            submitButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (this.disabled) {
                        e.preventDefault();
                        return;
                    }
                    
                    setTimeout(() => {
                        const originalText = this.innerHTML;
                        this.innerHTML = `
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" 
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" 
                                        stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" 
                                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>처리 중...
                        `;
                        this.disabled = true;
                        
                        setTimeout(() => {
                            this.innerHTML = originalText;
                            this.disabled = false;
                        }, 5000);
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
