{% extends "account/base.html" %}

{% block head_title %}계정 관리 - {{ block.super }}{% endblock %}

{% block content %}
<div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-white mb-4 tracking-tight">
        계정 관리
    </h2>
    <p class="text-slate-400 font-medium text-lg">
        Budget Ledger 계정들을 관리하세요
    </p>
</div>

<!-- 새 계정 추가 버튼 -->
<div class="mb-8">
    <button onclick="showAddAccountForm()" 
            class="w-full bg-green-600 hover:bg-green-700 text-white 
                   font-semibold py-4 px-6 rounded-xl transition-all duration-200 
                   transform hover:scale-105 shadow-lg btn-primary">
        <svg class="w-6 h-6 inline mr-3" fill="none" stroke="currentColor" 
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6">
            </path>
        </svg>
        새 계정 추가
    </button>
</div>

<!-- 계정 추가 폼 (숨김) -->
<div id="addAccountForm" 
     class="hidden mb-8 p-6 bg-slate-700/50 border border-slate-600 rounded-xl">
    <h3 class="text-xl font-semibold text-white mb-6 tracking-tight">
        새 계정 추가
    </h3>
    
    <form id="accountForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-base font-medium text-slate-300 mb-3">
                    계정명
                </label>
                <input type="text" id="accountName" required
                       class="w-full px-4 py-3 bg-slate-800/50 border-2 border-slate-600 
                              rounded-lg text-white placeholder-slate-400 text-base
                              focus:outline-none focus:border-blue-500 focus:ring-0
                              font-medium transition-colors duration-200"
                       placeholder="예: 국민은행 주계좌">
            </div>
            
            <div>
                <label class="block text-base font-medium text-slate-300 mb-3">
                    계정 번호
                </label>
                <input type="text" id="accountNumber" required
                       class="w-full px-4 py-3 bg-slate-800/50 border-2 border-slate-600 
                              rounded-lg text-white placeholder-slate-400 text-base
                              focus:outline-none focus:border-blue-500 focus:ring-0
                              font-medium transition-colors duration-200"
                       placeholder="예: 123-456-789">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-base font-medium text-slate-300 mb-3">
                    은행
                </label>
                <select id="bankCode" required
                        class="w-full px-4 py-3 bg-slate-800/50 border-2 border-slate-600 
                               rounded-lg text-white focus:outline-none focus:border-blue-500 
                               focus:ring-0 font-medium text-base transition-colors duration-200">
                    <option value="">은행을 선택하세요</option>
                    <option value="004">국민은행</option>
                    <option value="020">우리은행</option>
                    <option value="088">신한은행</option>
                    <option value="081">KEB하나은행</option>
                    <option value="011">농협은행</option>
                    <option value="003">기업은행</option>
                    <option value="023">SC은행</option>
                    <option value="027">한국씨티은행</option>
                    <option value="031">대구은행</option>
                    <option value="032">부산은행</option>
                    <option value="034">광주은행</option>
                    <option value="089">케이뱅크</option>
                    <option value="090">카카오뱅크</option>
                    <option value="092">토스뱅크</option>
                    <option value="071">우체국</option>
                </select>
            </div>
            
            <div>
                <label class="block text-base font-medium text-slate-300 mb-3">
                    계좌 종류
                </label>
                <select id="accountType" required
                        class="w-full px-4 py-3 bg-slate-800/50 border-2 border-slate-600 
                               rounded-lg text-white focus:outline-none focus:border-blue-500 
                               focus:ring-0 font-medium text-base transition-colors duration-200">
                    <option value="">계좌 종류를 선택하세요</option>
                    <option value="CHECKING">💳 입출금</option>
                    <option value="SAVING">💰 적금</option>
                    <option value="LOAN">🏦 대출</option>
                    <option value="PENSION">🏛️ 연금</option>
                    <option value="TRUST">🤝 신탁</option>
                    <option value="FOREIGN_CURRENCY">💵 외화</option>
                    <option value="IRP">👴 퇴직연금</option>
                    <option value="STOCK">📈 주식</option>
                </select>
            </div>
        </div>
        
        <div class="flex space-x-4 pt-4">
            <button type="submit" 
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white 
                           font-semibold py-3 px-4 rounded-lg text-base
                           transition-all duration-200 btn-primary">
                추가
            </button>
            <button type="button" onclick="hideAddAccountForm()"
                    class="flex-1 bg-slate-600 hover:bg-slate-700 text-white 
                           font-semibold py-3 px-4 rounded-lg text-base
                           transition-all duration-200">
                취소
            </button>
        </div>
    </form>
</div>

<!-- 계정 목록 -->
<div class="space-y-4" id="accountList">
    <div class="text-center text-slate-400 py-12">
        <svg class="w-16 h-16 mx-auto mb-6 text-slate-500" fill="none" 
             stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
            </path>
        </svg>
        <p class="font-medium text-lg">계정을 로딩 중입니다...</p>
    </div>
</div>

<!-- 뒤로가기 버튼 -->
<div class="mt-8 pt-6 border-t border-slate-600">
    <a href="{% url 'home' %}" 
       class="w-full inline-block text-center bg-slate-600 hover:bg-slate-700 
              text-white font-semibold py-3 px-4 rounded-lg text-base
              transition-all duration-200 transform hover:scale-105 shadow-lg">
        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" 
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
        </svg>
        홈으로 돌아가기
    </a>
</div>

<script>
function showAddAccountForm() {
    document.getElementById('addAccountForm').classList.remove('hidden');
    document.getElementById('accountName').focus();
}

function hideAddAccountForm() {
    document.getElementById('addAccountForm').classList.add('hidden');
    document.getElementById('accountForm').reset();
}

// CSRF 토큰 가져오기 함수
function getCsrfToken() {
    const token = document.querySelector('[name=csrfmiddlewaretoken]');
    if (token) return token.value;
    
    const metaToken = document.querySelector('meta[name=csrf-token]');
    if (metaToken) return metaToken.getAttribute('content');
    
    return null;
}

// 계정 목록 로드
async function loadAccounts() {
    try {
        const response = await fetch('/api/accounts/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin'
        });
        
        if (response.ok) {
            const accounts = await response.json();
            displayAccounts(accounts);
        } else if (response.status === 401) {
            displayError('로그인이 필요합니다.');
        } else {
            displayAccounts([]);
        }
    } catch (error) {
        console.error('계정 로드 실패:', error);
        displayError('계정을 불러오는 중 오류가 발생했습니다.');
    }
}

// 오류 표시
function displayError(message) {
    const accountList = document.getElementById('accountList');
    accountList.innerHTML = `
        <div class="text-center text-red-400 py-12">
            <svg class="w-16 h-16 mx-auto mb-6 text-red-500" fill="none" 
                 stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z">
                </path>
            </svg>
            <p class="font-medium text-lg">${message}</p>
        </div>
    `;
}

// 은행명 매핑
const bankNames = {
    '004': '국민은행',
    '020': '우리은행',
    '088': '신한은행',
    '081': 'KEB하나은행',
    '011': '농협은행',
    '003': '기업은행',
    '023': 'SC은행',
    '027': '한국씨티은행',
    '031': '대구은행',
    '032': '부산은행',
    '034': '광주은행',
    '089': '케이뱅크',
    '090': '카카오뱅크',
    '092': '토스뱅크',
    '071': '우체국'
};

// 계좌 종류 매핑
const accountTypeNames = {
    'CHECKING': '💳 입출금',
    'SAVING': '💰 적금',
    'LOAN': '🏦 대출',
    'PENSION': '🏛️ 연금',
    'TRUST': '🤝 신탁',
    'FOREIGN_CURRENCY': '💵 외화',
    'IRP': '👴 퇴직연금',
    'STOCK': '📈 주식'
};

// 계정 표시
function displayAccounts(accounts) {
    const accountList = document.getElementById('accountList');
    
    if (accounts.length === 0) {
        accountList.innerHTML = `
            <div class="text-center text-slate-400 py-12">
                <svg class="w-16 h-16 mx-auto mb-6 text-slate-500" fill="none" 
                     stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
                <p class="font-medium text-lg mb-2">등록된 계정이 없습니다.</p>
                <p class="text-base font-medium">새 계정을 추가해보세요!</p>
            </div>
        `;
    } else {
        accountList.innerHTML = accounts.map(account => `
            <div class="p-6 bg-slate-700/50 border border-slate-600 rounded-xl 
                        hover:bg-slate-700/70 transition-all duration-200 
                        hover:border-slate-500">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <h3 class="text-white font-semibold text-lg tracking-tight mb-1">
                            ${account.name || '계정명 없음'}
                        </h3>
                        <p class="text-slate-400 text-base font-medium mb-1">
                            ${account.account_number || 'ID: ' + account.id}
                        </p>
                        <div class="flex items-center space-x-4 text-sm">
                            <span class="text-blue-300">
                                ${bankNames[account.bank_code] || account.bank_code}
                            </span>
                            <span class="text-green-300">
                                ${accountTypeNames[account.account_type] || account.account_type}
                            </span>
                            ${account.balance !== undefined ? `
                                <span class="text-yellow-300 font-semibold">
                                    ${account.balance.toLocaleString()}원
                                </span>
                            ` : ''}
                        </div>
                    </div>
                    <div class="flex space-x-3 ml-4">
                        <button onclick="editAccount(${account.id})" 
                                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 
                                       text-white text-sm rounded-lg font-medium
                                       transition-colors duration-200">
                            수정
                        </button>
                        <button onclick="deleteAccount(${account.id})" 
                                class="px-4 py-2 bg-red-600 hover:bg-red-700 
                                       text-white text-sm rounded-lg font-medium
                                       transition-colors duration-200">
                            삭제
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }
}

// 새 계정 추가
document.getElementById('accountForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const name = document.getElementById('accountName').value.trim();
    const accountNumber = document.getElementById('accountNumber').value.trim();
    const bankCode = document.getElementById('bankCode').value;
    const accountType = document.getElementById('accountType').value;
    
    if (!name || !accountNumber || !bankCode || !accountType) {
        alert('모든 필드를 입력해주세요.');
        return;
    }
    
    try {
        const csrfToken = getCsrfToken();
        if (!csrfToken) {
            alert('CSRF 토큰을 찾을 수 없습니다. 페이지를 새로고침해주세요.');
            return;
        }
        
        const response = await fetch('/api/accounts/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin',
            body: JSON.stringify({
                name: name,
                account_number: accountNumber,
                bank_code: bankCode,
                account_type: accountType
            })
        });
        
        if (response.ok) {
            const result = await response.json();
            console.log('계정 추가 성공:', result);
            hideAddAccountForm();
            loadAccounts();
        } else {
            const errorData = await response.json();
            console.error('계정 추가 실패:', errorData);
            alert('계정 추가에 실패했습니다: ' + JSON.stringify(errorData));
        }
    } catch (error) {
        console.error('계정 추가 오류:', error);
        alert('계정 추가 중 오류가 발생했습니다.');
    }
});

// 임시 함수들 (나중에 구현)
function editAccount(id) {
    alert('수정 기능은 곧 구현됩니다.');
}

function deleteAccount(id) {
    if (confirm('정말로 이 계정을 삭제하시겠습니까?')) {
        alert('삭제 기능은 곧 구현됩니다.');
    }
}

// 페이지 로드 시 계정 목록 로드
document.addEventListener('DOMContentLoaded', function() {
    loadAccounts();
});
</script>
{% endblock %}
