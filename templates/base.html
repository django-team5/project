<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget Ledger{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            font-feature-settings: 'kern', 'liga', 'clig', 'calt';
            line-height: 1.5;
        }
        .dark-gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        .glass-effect {
            backdrop-filter: blur(15px);
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        .glow-effect {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        /* 텍스트 렌더링 최적화 */
        h1, h2, h3, h4, h5, h6 {
            text-rendering: optimizeLegibility;
            letter-spacing: -0.025em;
        }
        .btn-primary {
            font-weight: 600;
            letter-spacing: -0.01em;
        }
    </style>
</head>
<body class="dark-gradient-bg min-h-screen">
    <!-- 네비게이션 바 -->
    <nav class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'home' %}" class="text-white font-bold text-xl">
                            Budget Ledger
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'account_logout' %}" 
                           class="text-slate-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                            로그아웃
                        </a>
                    {% else %}
                        <a href="{% url 'account_login' %}" 
                           class="text-slate-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                            로그인
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- CSRF 토큰 -->
    {% csrf_token %}
    
    <!-- 추가 JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
