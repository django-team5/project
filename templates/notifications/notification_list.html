{% extends "account/base.html" %}

{% block head_title %}알림 관리 - {{ block.super }}{% endblock %}

{% block content %}
<div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-white mb-4 tracking-tight">
        알림 관리
    </h2>
    <p class="text-slate-400 font-medium text-lg">
        Budget Ledger 알림을 관리하세요
    </p>
</div>

<!-- 새 알림 추가 버튼 -->
<div class="mb-8">
    <button onclick="showAddNotificationForm()" 
            class="w-full bg-green-600 hover:bg-green-700 text-white 
                   font-semibold py-4 px-6 rounded-xl transition-all duration-200 
                   transform hover:scale-105 shadow-lg btn-primary">
        <svg class="w-6 h-6 inline mr-3" fill="none" stroke="currentColor" 
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 17h5l-5 5v-5zM4 4h7v7H4V4z">
            </path>
        </svg>
        새 알림 추가
    </button>
</div>

<!-- 알림 추가 폼 (숨김) -->
<div id="addNotificationForm" 
     class="hidden mb-8 p-6 bg-slate-700/50 border border-slate-600 rounded-xl">
    <h3 class="text-xl font-semibold text-white mb-6 tracking-tight">
        새 알림 추가
    </h3>
    
    <form id="notificationForm" class="space-y-6">
        <div>
            <label class="block text-base font-medium text-slate-300 mb-3">
                메시지
            </label>
            <textarea id="notificationMessage" required rows="4"
                      class="w-full px-4 py-3 bg-slate-800/50 border-2 border-slate-600 
                             rounded-lg text-white placeholder-slate-400 text-base
                             focus:outline-none focus:border-blue-500 focus:ring-0
                             font-medium resize-none transition-colors duration-200"
                      placeholder="알림 내용을 입력하세요"></textarea>
        </div>
        
        <div>
            <label class="block text-base font-medium text-slate-300 mb-3">
                알림 타입
            </label>
            <select id="notificationType" 
                    class="w-full px-4 py-3 bg-slate-800/50 border-2 border-slate-600 
                           rounded-lg text-white focus:outline-none focus:border-blue-500 
                           focus:ring-0 font-medium text-base transition-colors duration-200">
                <option value="info">📌 정보</option>
                <option value="warning">⚠️ 경고</option>
                <option value="success">✅ 성공</option>
                <option value="error">❌ 오류</option>
            </select>
        </div>
        
        <div class="flex space-x-4 pt-4">
            <button type="submit" 
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white 
                           font-semibold py-3 px-4 rounded-lg text-base
                           transition-all duration-200 btn-primary">
                추가
            </button>
            <button type="button" onclick="hideAddNotificationForm()"
                    class="flex-1 bg-slate-600 hover:bg-slate-700 text-white 
                           font-semibold py-3 px-4 rounded-lg text-base
                           transition-all duration-200">
                취소
            </button>
        </div>
    </form>
</div>

<!-- 알림 목록 -->
<div class="space-y-4" id="notificationList">
    <div class="text-center text-slate-400 py-12">
        <svg class="w-16 h-16 mx-auto mb-6 text-slate-500" fill="none" 
             stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 17h5l-5 5v-5zM4 4h7v7H4V4z">
            </path>
        </svg>
        <p class="font-medium text-lg">알림을 로딩 중입니다...</p>
    </div>
</div>

<!-- 일괄 작업 버튼들 -->
<div class="mt-8 flex space-x-4">
    <button onclick="markAllAsRead()" 
            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white 
                   font-semibold py-3 px-4 rounded-lg text-base
                   transition-all duration-200">
        모두 읽음 처리
    </button>
    <button onclick="deleteAllRead()" 
            class="flex-1 bg-red-600 hover:bg-red-700 text-white 
                   font-semibold py-3 px-4 rounded-lg text-base
                   transition-all duration-200">
        읽은 알림 삭제
    </button>
</div>

<!-- 뒤로가기 버튼 -->
<div class="mt-8 pt-6 border-t border-slate-600">
    <a href="{% url 'home' %}" 
       class="w-full inline-block text-center bg-slate-600 hover:bg-slate-700 
              text-white font-semibold py-3 px-4 rounded-lg text-base
              transition-all duration-200 transform hover:scale-105 shadow-lg">
        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" 
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
        </svg>
        홈으로 돌아가기
    </a>
</div>

<script>
function showAddNotificationForm() {
    document.getElementById('addNotificationForm').classList.remove('hidden');
    document.getElementById('notificationMessage').focus();
}

function hideAddNotificationForm() {
    document.getElementById('addNotificationForm').classList.add('hidden');
    document.getElementById('notificationForm').reset();
}

// CSRF 토큰 가져오기
function getCsrfToken() {
    const token = document.querySelector('[name=csrfmiddlewaretoken]');
    if (token) return token.value;
    
    const metaToken = document.querySelector('meta[name=csrf-token]');
    if (metaToken) return metaToken.getAttribute('content');
    
    return null;
}

// 알림 목록 로드
async function loadNotifications() {
    try {
        const response = await fetch('/api/notifications/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin'
        });
        
        if (response.ok) {
            const result = await response.json();
            const notifications = result.results || result || [];
            displayNotifications(notifications);
        } else if (response.status === 401) {
            displayError('로그인이 필요합니다.');
        } else {
            displayNotifications([]);
        }
    } catch (error) {
        console.error('알림 로드 실패:', error);
        displayError('알림을 불러오는 중 오류가 발생했습니다.');
    }
}

// 오류 표시
function displayError(message) {
    const notificationList = document.getElementById('notificationList');
    notificationList.innerHTML = `
        <div class="text-center text-red-400 py-12">
            <svg class="w-16 h-16 mx-auto mb-6 text-red-500" fill="none" 
                 stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z">
                </path>
            </svg>
            <p class="font-medium text-lg">${message}</p>
        </div>
    `;
}

// 알림 표시
function displayNotifications(notifications) {
    const notificationList = document.getElementById('notificationList');
    
    if (notifications.length === 0) {
        notificationList.innerHTML = `
            <div class="text-center text-slate-400 py-12">
                <svg class="w-16 h-16 mx-auto mb-6 text-slate-500" fill="none" 
                     stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 17h5l-5 5v-5zM4 4h7v7H4V4z">
                    </path>
                </svg>
                <p class="font-medium text-lg mb-2">등록된 알림이 없습니다.</p>
                <p class="text-base font-medium">새 알림을 추가해보세요!</p>
            </div>
        `;
    } else {
        notificationList.innerHTML = notifications.map(notification => {
            const typeColors = {
                'info': 'bg-blue-900/30 border-blue-500/30 text-blue-200',
                'warning': 'bg-yellow-900/30 border-yellow-500/30 text-yellow-200',
                'success': 'bg-green-900/30 border-green-500/30 text-green-200',
                'error': 'bg-red-900/30 border-red-500/30 text-red-200'
            };
            
            const typeIcons = {
                'info': 'M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z',
                'warning': 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z',
                'success': 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z',
                'error': 'M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z'
            };
            
            const colorClass = typeColors[notification.type] || typeColors['info'];
            const iconPath = typeIcons[notification.type] || typeIcons['info'];
            const isRead = notification.is_read;
            
            return `
                <div class="p-6 ${colorClass} rounded-xl hover:opacity-80 
                            transition-all duration-200 ${isRead ? 'opacity-60' : ''}">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start space-x-4 flex-1">
                            <svg class="w-6 h-6 mt-1 text-current flex-shrink-0" fill="none" 
                                 stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" 
                                      stroke-width="2" d="${iconPath}">
                                </path>
                            </svg>
                            <div class="flex-1 min-w-0">
                                <p class="text-white font-medium text-base leading-relaxed ${isRead ? 'line-through' : ''}">
                                    ${notification.message}
                                </p>
                                <p class="text-slate-400 text-sm mt-2 font-medium">
                                    ${new Date(notification.created_at).toLocaleString('ko-KR')}
                                    <span class="ml-2 px-2 py-1 rounded-full text-xs 
                                          ${isRead ? 'bg-slate-600 text-slate-300' : 'bg-blue-600 text-blue-100'}">
                                        ${isRead ? '읽음' : '읽지 않음'}
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="flex space-x-2 ml-4 flex-shrink-0">
                            ${!isRead ? `
                                <button onclick="markAsRead(${notification.id})" 
                                        class="px-3 py-1 bg-blue-600 hover:bg-blue-700 
                                               text-white text-sm rounded-lg font-medium
                                               transition-colors duration-200">
                                    읽음
                                </button>
                            ` : ''}
                            <button onclick="deleteNotification(${notification.id})" 
                                    class="px-3 py-1 bg-red-600 hover:bg-red-700 
                                           text-white text-sm rounded-lg font-medium
                                           transition-colors duration-200">
                                삭제
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }
}

// 새 알림 추가
document.getElementById('notificationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const message = document.getElementById('notificationMessage').value.trim();
    const type = document.getElementById('notificationType').value;
    
    if (!message) {
        alert('메시지를 입력해주세요.');
        return;
    }
    
    try {
        const csrfToken = getCsrfToken();
        if (!csrfToken) {
            alert('CSRF 토큰을 찾을 수 없습니다. 페이지를 새로고침해주세요.');
            return;
        }
        
        const response = await fetch('/api/notifications/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin',
            body: JSON.stringify({
                message: message,
                type: type
            })
        });
        
        if (response.ok) {
            const result = await response.json();
            console.log('알림 추가 성공:', result);
            hideAddNotificationForm();
            loadNotifications();
        } else {
            const errorData = await response.json();
            console.error('알림 추가 실패:', errorData);
            alert('알림 추가에 실패했습니다: ' + JSON.stringify(errorData));
        }
    } catch (error) {
        console.error('알림 추가 오류:', error);
        alert('알림 추가 중 오류가 발생했습니다.');
    }
});

// 임시 함수들 (나중에 구현)
function markAsRead(id) {
    updateNotificationStatus(id, { is_read: true });
}

function deleteNotification(id) {
    if (confirm('정말로 이 알림을 삭제하시겠습니까?')) {
        deleteNotificationById(id);
    }
}

function markAllAsRead() {
    if (confirm('모든 알림을 읽음 처리하시겠습니까?')) {
        markAllNotificationsAsRead();
    }
}

function deleteAllRead() {
    if (confirm('읽은 알림을 모두 삭제하시겠습니까?')) {
        deleteAllReadNotifications();
    }
}

// 알림 상태 업데이트
async function updateNotificationStatus(id, data) {
    try {
        const csrfToken = getCsrfToken();
        if (!csrfToken) {
            alert('CSRF 토큰을 찾을 수 없습니다.');
            return;
        }

        const response = await fetch(`/api/notifications/${id}/`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin',
            body: JSON.stringify(data)
        });

        if (response.ok) {
            loadNotifications(); // 목록 새로고침
        } else {
            const errorData = await response.json();
            alert('업데이트에 실패했습니다: ' + JSON.stringify(errorData));
        }
    } catch (error) {
        console.error('알림 업데이트 오류:', error);
        alert('알림 업데이트 중 오류가 발생했습니다.');
    }
}

// 알림 삭제
async function deleteNotificationById(id) {
    try {
        const csrfToken = getCsrfToken();
        if (!csrfToken) {
            alert('CSRF 토큰을 찾을 수 없습니다.');
            return;
        }

        const response = await fetch(`/api/notifications/${id}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin'
        });

        if (response.ok) {
            loadNotifications(); // 목록 새로고침
        } else {
            alert('삭제에 실패했습니다.');
        }
    } catch (error) {
        console.error('알림 삭제 오류:', error);
        alert('알림 삭제 중 오류가 발생했습니다.');
    }
}

// 모든 알림 읽음 처리
async function markAllNotificationsAsRead() {
    try {
        const csrfToken = getCsrfToken();
        if (!csrfToken) {
            alert('CSRF 토큰을 찾을 수 없습니다.');
            return;
        }

        const response = await fetch('/api/notifications/bulk-read/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin'
        });

        if (response.ok) {
            const result = await response.json();
            alert(result.message);
            loadNotifications(); // 목록 새로고침
        } else {
            alert('일괄 읽음 처리에 실패했습니다.');
        }
    } catch (error) {
        console.error('일괄 읽음 처리 오류:', error);
        alert('일괄 읽음 처리 중 오류가 발생했습니다.');
    }
}

// 읽은 알림 모두 삭제 (현재는 클라이언트에서 처리)
async function deleteAllReadNotifications() {
    try {
        // 현재 로딩된 알림들 중 읽은 것들을 찾아서 개별 삭제
        const response = await fetch('/api/notifications/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin'
        });
        
        if (response.ok) {
            const result = await response.json();
            const notifications = result.results || result || [];
            const readNotifications = notifications.filter(n => n.is_read);
            
            if (readNotifications.length === 0) {
                alert('삭제할 읽은 알림이 없습니다.');
                return;
            }
            
            // 읽은 알림들을 개별 삭제
            let deleteCount = 0;
            for (const notification of readNotifications) {
                try {
                    const csrfToken = getCsrfToken();
                    const deleteResponse = await fetch(`/api/notifications/${notification.id}/`, {
                        method: 'DELETE',
                        headers: {
                            'X-CSRFToken': csrfToken,
                            'X-Requested-With': 'XMLHttpRequest',
                        },
                        credentials: 'same-origin'
                    });
                    
                    if (deleteResponse.ok) {
                        deleteCount++;
                    }
                } catch (error) {
                    console.error(`알림 ${notification.id} 삭제 실패:`, error);
                }
            }
            
            alert(`${deleteCount}개의 읽은 알림을 삭제했습니다.`);
            loadNotifications(); // 목록 새로고침
        }
    } catch (error) {
        console.error('일괄 삭제 오류:', error);
        alert('일괄 삭제 중 오류가 발생했습니다.');
    }
}

// 페이지 로드 시 알림 목록 로드
document.addEventListener('DOMContentLoaded', function() {
    loadNotifications();
});
</script>
{% endblock %}
